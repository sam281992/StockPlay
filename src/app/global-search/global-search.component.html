<mat-form-field class="example-full-width">
  <input matInput placeholder="Stocks" [matAutocomplete]="auto" [formControl]="stateCtrl">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let stock of filteredStates | async" [value]="stock">
      <span>{{stock}}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<router-outlet></router-outlet>
